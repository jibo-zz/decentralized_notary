<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Notary</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Star Notary</h1>

      <div class="row w-full">
        <label class="w-1/2 bold" for="star-name">Star Name:</label>
        <input class="w-1/2" id="star-name" name="star-name" required />
      </div>

      <div class="row">
        <label class="w-1/2 bold" for="star-story">Star story:</label>
        <input class="w-1/2" id="star-story" name="star-story" required />
      </div>

      <h4>Star coordinates</h4>

      <div class="row">
        <label class="w-1/2 bold" for="star-ra">Ra:</label>
        <input class="w-1/2" id="star-ra" name="star-ra" required />
      </div>

      <div class="row">
        <label class="w-1/2 bold" for="star-dec">Dec:</label>
        <input class="w-1/2" id="star-dec" name="star-dec" required />
      </div>

      <div class="row">
        <label class="w-1/2 bold" for="star-mag">Mag:</label>
        <input class="w-1/2" id="star-mag" name="star-mag" required />
      </div>

      <button id="claim-button" onclick="claimButtonClicked()">
        Claim Star
      </button>

      <h4>Show star info</h4>

      <div class="row">
        <label class="w-1/2 bold" for="star-token">Token id:</label>
        <input class="w-1/2" id="star-token" name="star-token" required />
      </div>

      <div class="row">
        <label id="star-token-result" class="w-full"></label>
      </div>

      <button id="info-button" onclick="infoButtonClicked()">Get info</button>
    </div>

    <script>
      if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
      } else {
        web3 = new Web3(
          new Web3.providers.HttpProvider('http://localhost:8545')
        );
      }
      web3.eth.defaultAccount = web3.eth.accounts[0];
      var StarNotary = web3.eth.contract([
        {
          constant: true,
          inputs: [
            {
              name: 'interfaceId',
              type: 'bytes4'
            }
          ],
          name: 'supportsInterface',
          outputs: [
            {
              name: '',
              type: 'bool'
            }
          ],
          payable: false,
          stateMutability: 'view',
          type: 'function'
        },
        {
          constant: true,
          inputs: [
            {
              name: '',
              type: 'uint256'
            }
          ],
          name: 'starsForSale',
          outputs: [
            {
              name: '',
              type: 'uint256'
            }
          ],
          payable: false,
          stateMutability: 'view',
          type: 'function'
        },
        {
          constant: true,
          inputs: [
            {
              name: 'tokenId',
              type: 'uint256'
            }
          ],
          name: 'getApproved',
          outputs: [
            {
              name: '',
              type: 'address'
            }
          ],
          payable: false,
          stateMutability: 'view',
          type: 'function'
        },
        {
          constant: false,
          inputs: [
            {
              name: 'to',
              type: 'address'
            },
            {
              name: 'tokenId',
              type: 'uint256'
            }
          ],
          name: 'approve',
          outputs: [],
          payable: false,
          stateMutability: 'nonpayable',
          type: 'function'
        },
        {
          constant: false,
          inputs: [
            {
              name: 'from',
              type: 'address'
            },
            {
              name: 'to',
              type: 'address'
            },
            {
              name: 'tokenId',
              type: 'uint256'
            }
          ],
          name: 'transferFrom',
          outputs: [],
          payable: false,
          stateMutability: 'nonpayable',
          type: 'function'
        },
        {
          constant: false,
          inputs: [
            {
              name: 'from',
              type: 'address'
            },
            {
              name: 'to',
              type: 'address'
            },
            {
              name: 'tokenId',
              type: 'uint256'
            }
          ],
          name: 'safeTransferFrom',
          outputs: [],
          payable: false,
          stateMutability: 'nonpayable',
          type: 'function'
        },
        {
          constant: true,
          inputs: [
            {
              name: 'tokenId',
              type: 'uint256'
            }
          ],
          name: 'ownerOf',
          outputs: [
            {
              name: '',
              type: 'address'
            }
          ],
          payable: false,
          stateMutability: 'view',
          type: 'function'
        },
        {
          constant: true,
          inputs: [
            {
              name: 'owner',
              type: 'address'
            }
          ],
          name: 'balanceOf',
          outputs: [
            {
              name: '',
              type: 'uint256'
            }
          ],
          payable: false,
          stateMutability: 'view',
          type: 'function'
        },
        {
          constant: true,
          inputs: [
            {
              name: '',
              type: 'bytes32'
            }
          ],
          name: 'starHashMap',
          outputs: [
            {
              name: '',
              type: 'bool'
            }
          ],
          payable: false,
          stateMutability: 'view',
          type: 'function'
        },
        {
          constant: true,
          inputs: [],
          name: 'numTokens',
          outputs: [
            {
              name: '',
              type: 'uint256'
            }
          ],
          payable: false,
          stateMutability: 'view',
          type: 'function'
        },
        {
          constant: false,
          inputs: [
            {
              name: 'to',
              type: 'address'
            },
            {
              name: 'approved',
              type: 'bool'
            }
          ],
          name: 'setApprovalForAll',
          outputs: [],
          payable: false,
          stateMutability: 'nonpayable',
          type: 'function'
        },
        {
          constant: false,
          inputs: [
            {
              name: 'from',
              type: 'address'
            },
            {
              name: 'to',
              type: 'address'
            },
            {
              name: 'tokenId',
              type: 'uint256'
            },
            {
              name: '_data',
              type: 'bytes'
            }
          ],
          name: 'safeTransferFrom',
          outputs: [],
          payable: false,
          stateMutability: 'nonpayable',
          type: 'function'
        },
        {
          constant: true,
          inputs: [
            {
              name: 'owner',
              type: 'address'
            },
            {
              name: 'operator',
              type: 'address'
            }
          ],
          name: 'isApprovedForAll',
          outputs: [
            {

            }
          ],
          payable: false,
          stateMutability: 'view',
          type: 'function'
        },
        {
          anonymous: false,
          inputs: [
            {
              indexed: true,
              name: 'from',
              type: 'address'
            },
            {
              indexed: true,
              name: 'to',
              type: 'address'
            },
            {
              indexed: true,
              name: 'tokenId',
              type: 'uint256'
            }
          ],
          name: 'Transfer',
          type: 'event'
        },
        {
          anonymous: false,
          inputs: [
            {
              indexed: true,
              name: 'owner',
              type: 'address'
            },
            {
              indexed: true,
              name: 'approved',
              type: 'address'
            },
            {
              indexed: true,
              name: 'tokenId',
              type: 'uint256'
            }
          ],
          name: 'Approval',
          type: 'event'
        },
        {
          anonymous: false,
          inputs: [
            {
              indexed: true,
              name: 'owner',
              type: 'address'
            },
            {
              indexed: true,
              name: 'operator',
              type: 'address'
            },
            {
              indexed: false,
              name: 'approved',
              type: 'bool'
            }
          ],
          name: 'ApprovalForAll',
          type: 'event'
        },
        {
          constant: false,
          inputs: [
            {
              name: '_name',
              type: 'string'
            },
            {
              name: '_story',
              type: 'string'
            },
            {
              name: '_ra',
              type: 'string'
            },
            {
              name: '_dec',
              type: 'string'
            },
            {
              name: '_mag',
              type: 'string'
            }
          ],
          name: 'createStar',
          outputs: [],
          payable: false,
          stateMutability: 'nonpayable',
          type: 'function'
        },
        {
          constant: false,
          inputs: [
            {
              name: '_tokenId',
              type: 'uint256'
            },
            {
              name: '_price',
              type: 'uint256'
            }
          ],
          name: 'putStarUpForSale',
          outputs: [],
          payable: false,
          stateMutability: 'nonpayable',
          type: 'function'
        },
        {
          constant: false,
          inputs: [
            {
              name: '_tokenId',
              type: 'uint256'
            }
          ],
          name: 'buyStar',
          outputs: [],
          payable: true,
          stateMutability: 'payable',
          type: 'function'
        },
        {
          constant: true,
          inputs: [
            {
              name: '_ra',
              type: 'string'
            },
            {
              name: '_dec',
              type: 'string'
            },
            {
              name: '_mag',
              type: 'string'
            }
          ],
          name: 'checkIfStarExist',
          outputs: [
            {
              name: '',
              type: 'bool'
            }
          ],
          payable: false,
          stateMutability: 'view',
          type: 'function'
        },
        {
          constant: true,
          inputs: [
            {
              name: '_tokenId',
              type: 'uint256'
            }
          ],
          name: 'tokenIdToStarInfo',
          outputs: [
            {
              name: '',
              type: 'string'
            },
            {
              name: '',
              type: 'string'
            },
            {
              name: '',
              type: 'string'
            },
            {
              name: '',
              type: 'string'
            },
            {
              name: '',
              type: 'string'
            }
          ],
          payable: false,
          stateMutability: 'view',
          type: 'function'
        },
        {
          constant: false,
          inputs: [
            {
              name: '_tokenId',
              type: 'uint256'
            }
          ],
          name: 'mint',
          outputs: [],
          payable: false,
          stateMutability: 'nonpayable',
          type: 'function'
        }
      ]);
      // Grab the contract at specified deployed address with the interface defined by the ABI
      var starNotary = StarNotary.at(
        '0x219eb4a0ba979bdf28582c8996dffcb723ac46b8'
      );

      // CRITERION: Deploy smart contract on a public test network / Execute createStar() function
      // CRITERION: Client code interacts with smart contract / Claim a new star. Each new star support these pieces of metadata:
      // Enable claim button being clicked
      function claimButtonClicked() {
        web3.eth.getAccounts(function(error, accounts) {
          if (error) {
            alert(error);
            return;
          }

          // select account 1
          var account = accounts[0];

          // get star attributes from inputs
          var name = document.getElementById('star-name').value;
          var story = document.getElementById('star-story').value;
          var ra = document.getElementById('star-ra').value;
          var dec = document.getElementById('star-dec').value;
          var mag = document.getElementById('star-mag').value;

          starNotary.createStar.sendTransaction(
            name,
            story,
            ra,
            dec,
            mag,
            {
              from: account
            },
            function(error, result) {
              if (!error) {
                alert(result);

                var starClaimedEvent = starNotary.Transfer();
                starClaimedEvent.watch(function(error, result) {
                  if (!error) {
                    alert('transaction completed');
                  } else {
                    alert('watching for star claimed event is failing');
                  }
                });
              } else {
                alert(error);
              }
            }
          );
        });
      }

      function infoButtonClicked() {
        web3.eth.getAccounts(function(error) {
          if (error) {
            alert(error);
            return;
          }

          const tokenId = document.getElementById('star-token').value;

          starNotary.tokenIdToStarInfo.call(tokenId, function(error, result) {
            if (!error) {
              alert(result);
              document.getElementById('star-token-result').innerHTML = result;
            } else {
              alert(error);
            }
          });
        });
      }
    </script>
  </body>
</html>
